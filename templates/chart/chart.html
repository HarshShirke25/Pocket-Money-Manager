{% extends 'base1.html' %}

{% block title %}
Expenses
{% endblock title %}

{% block scripts %}

<script>
    $(document).ready(function(){

        var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'pie',
    data: {
        labels: [{% for item in qs  %}"{{item.expense}}",{% endfor %}],
        datasets: [{
            label: '# of Votes',
            data: [{% for item in qs %}{{item.cost}},{% endfor %}],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 3
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});

    });
</script>

{% endblock scripts %}

{% block content %}

<canvas id="myChart" width="500" height="170" style="padding-top: 5%; padding-left: 9%; margin-bottom: 8%;"></canvas>
<a href="{% url 'chart' %}" style="margin-left: 620px;" class="btn btn-lg btn-primary">PIE</a>
<a href="{% url 'pie' %}" style="margin-left: 5%;" class="btn btn-lg btn-primary">BAR</a>
<a href="{% url 'doughnut' %}" style="margin-left: 5%;" class="btn btn-lg btn-primary">DOUGHNUT</a>
{% endblock content %}
