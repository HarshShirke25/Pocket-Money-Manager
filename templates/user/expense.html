{% extends 'base.html' %}
{% load static %}

{% block body  %}


<h1 style="color: black; padding-top: 3%;">EXPENSES</h1>


<p style="color: black; padding-top: 10px; text-align: center; font-size: larger;">Pocket Money Left: <b>Rs {{left}}</b></p>
<p style="color: black; text-align: center; font-size: larger;">Daily Limit Set: <b>Rs {{lim}}</b></p>

<div class="container">
  <div class="row">
    <div class="col-lg-6">

      <form action="{% url 'expenses' %}" method="POST" style="width: 600px;">
        {% csrf_token %}
        <label for="Expense" style="margin-left:260px;">Category:</label><br>
        <input type="text" name="category" style="margin-left: 44%;" autocomplete="off">
        <label for="Expense" style="margin-left: 260px;">Expense On:</label><br>
        <input type="text" name="expense" style="margin-left: 44%;" autocomplete="off">
        <label for="Expense" style="margin-left: 260px;">Cost:</label><br>
        <input type="text" name="cost" style="margin-left: 44%;" autocomplete="off"> <br>
        <button type="submit" class="btn btn-lg btn-outline-primary" style="border-radius: 50%;margin-left: 48%; margin-top: 1%;">ADD</button>
    </form>

    <a href="{% url 'downloadcsv' %}" class="btn btn-lg btn-primary" style="margin-left: 50%; margin-top: 10%;">Download CSV</a>


    </div>
    <div class="col-lg-6">


      <table class="table table-striped" style="margin-left:15%; width: 600px;">
        <thead> 
          <tr class="table-danger">
            <th scope="col">Date</th>
            <th scope="col">Expense on</th>
            <th scope="col">Spent</th>
          </tr>
        </thead>
        <tbody>
        {% for expense in expenses %}
          <tr class="table-primary">
            <td>{{time}}</td>
            <td>{{expense.expense}}</td>
            <td>{{expense.cost}}</td>
           </tr>
           {% endfor %}
        </tbody>
      </table>

    
    </div>

  </div>

</div>





  




  

    




{% endblock  %}
