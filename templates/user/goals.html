{% extends 'base.html' %}
{% load static %}

{% block body  %}



<div style="text-align: center; ">

    <form action="{% url 'goals' %}" method="post">
    {% csrf_token %}

        <h1 style="position: absolute; left: 680px; margin-top: 2%;">Have a Wishlist?</h1>
        <h1 style="position: absolute; left: 720px; margin-top: 5%;">Add here!</h1>
        
        <label for="wishlist" style="position: relative; left: 3%; padding-top: 10%; font-size: larger;">Wish:</label><br>
        <input type="text" style="position: relative; left: 3%;" name="wish" id="" autocomplete="off"><br>
        <label for="wishlist" style="position: relative; left: 3%; padding-top: 2%; font-size: larger;">Cost:</label><br>
        <input type="text" style="position: relative; left: 3%;" name="exp" id="" autocomplete="off"><br>
        <button class="btn btn-lg btn-primary" style="position: relative; left: 3%; margin-top: 1%;">ADD</button>
    
    </form>

</div>

<div style="position: relative; left: 10%; padding:0 30% 0 16%; margin-top: 1%;">

    <!-- {% for expense in expenses %}

    <p>{{expense.expense}}</p>
    <p>{{expense.cost}}</p>

    {% endfor %} -->

    <table class="table table-striped ">
        <thead> 
          <tr class="table-danger">
            <th scope="col">Date</th>
            <th scope="col">Wish</th>
            <th scope="col">Cost</th>
            <th scope="col">Saving at the End of month with set daily limit</th>
          </tr>
        </thead>
        <tbody>
        {% for wish in wishes %}
          <tr class="table-primary">
            <td>{{time}}</td>
            <td>{{wish.wish}}</td>
            <td>{{wish.exp}}</td>
            <td style="text-align: center;">{{sv}}</td>
           </tr>
           {% endfor %}
        </tbody>
      </table>
</div>



{% endblock  %}
